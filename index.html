<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://raw.githubusercontent.com/SidharthT-TechExpert/attendance-tracker/refs/heads/main/Img/logo.webp"
    rel="icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header section: displays app title and current date -->
  <header class="text-center text-white">
    <h4 class="m-0">Attendance Tracker</h4>
    <small id="currentDate"></small>
    <p>Welcome to the Attendance Tracker. Easily record and manage attendance for your sessions.</p>
    <div class="mt-2">
      <button class="btn btn-outline-light btn-sm" onclick="authenticateAndRedirect()">📚 Manage Batches</button>
    </div>
  </header>

  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-12 col-md-10">
        <div class="container-box">
          <!-- Batch Selection -->
          <div class="p-3 bg-light border rounded mb-3 text-dark" style="font-weight: bold;">
            <div class="row">
              <div class="col-md-6">
                <select id="batchSelect" class="form-select mb-2" onclick="loadBatchDataFromFirestore()"
                  onchange="loadBatch()">
                  <option value="">Select a batch...</option>
                </select>

                <span id="selectedBatchTitle"></span>

              </div>
              <div class="col-md-6" id="notifications" style="display: none;">
                <div class="text-dark" style="color: red; font-weight: bolder;">
                  <small style="color: red;">✅ Present: Default</small><br>
                  <small style="color: red;">🟨 Alternative CS</small><br>
                  <small style="color: red;">❌ Absent</small>
                </div>
              </div>
            </div>
            <hr>
            <!-- Group selection switches -->
            <div id="groups" style="display: none;">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="group1" name="group" value="group1">
                <label class="form-check-label" for="group1"> Group 1</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="group2" name="group" value="group2">
                <label class="form-check-label" for="group2"> Group 2</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="combined" name="group"
                  value="combined">
                <label class="form-check-label" for="combined"> Combined</label>
              </div>
            </div>
          </div>

          <div class="row g-3 " id="importData" style="display: none;">
            <!-- Session Time -->
            <div class="custom-dropdownH col-md-4 time-selection">
              <label for="time" class="form-labelH">⏰ Select Time</label>
              <button id="Time" class="dropdown-btnH">⏰ Select Time <span class="arrow">⌄</span></button>
              <ul class="dropdown-menuH">
                <li>11:30 AM - 12:30 PM</li>
                <li>11:00 AM - 12:00 PM</li>
                <li>10:30 AM - 11:30 AM</li>
                <li>10:00 AM - 11:00 AM</li>
              </ul>
              <input type="hidden" id="timeH">
            </div>

            <!-- TLDV Link -->
            <div class="col-md-4 time-selection">
              <label for="tldv" class="form-label">📹 TLDV Link</label>
              <input type="url" id="tldv" class="form-control fw-bold" placeholder="Paste TLDV link">
            </div>

            <!-- Meet List -->
            <div class="col-md-4 time-selection">
              <label for="meetlist" class="form-label">📋 Meet List Link</label>
              <input type="url" id="meetlist" class="form-control fw-bold" placeholder="Paste Meet list link">
            </div>

            <!-- Enter Your Name -->
            <div class="col-md-4 time-selection">
              <label for="reportBy" class="form-label">🫵 Enter Your Name</label>
              <input type="text" id="reportBy" class="form-control fw-bold" placeholder="Enter your name"
                autocomplete="off">
            </div>

            <!-- Session Overview -->
            <div class="col-md-4 time-selection">
              <label for="over" class="form-label">♻ Session Overview</label>
              <textarea type="text" id="over" class="form-control fw-bold"
                placeholder="Paste your session overview here" autocomplete="off"></textarea>
            </div>

            <!-- Other Batches -->
            <div class="col-md-4 time-selection">
              <label for="Batch" class="form-label">🤩 Other Batches</label>
              <input type="text" id="Batch" class="form-control fw-bold" placeholder="Enter names with commas"
                autocomplete="off">
            </div>
          </div>
          <hr>


          <!-- List of students or attendance items will be rendered here -->
          <div class="alt-cs-text" id="list"></div>
          <!-- Button to generate attendance output -->
          <hr>
          <button class="btn btn-custom w-100 mt-3" onclick="generateOutput()">Generate
            Output</button>
          <!-- Output section with copy button -->
          <hr>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <span><strong id="outputtext"
                style="display: none; font-weight: bold; font-size: larger;">Output</strong></span>
            <div style="display: none;" id="outputToolbar" class="output-toolbar">
              <button class="copy-btn" onclick="copyOutput()">📋 Copy</button>
              <button class="download-btn" onclick="downloadReport()">📥 Download .txt</button>
              <button id="editBtn" class="edit-btn" onclick="toggleEdit()">✏️ Edit</button>
            </div>
          </div>
          <hr>

          <!-- View Mode -->
          <pre id="outputView" class="form-control" style="padding-top: 35px; white-space: pre-dark;"></pre>

          <!-- Edit Mode -->
          <textarea id="outputEdit" class="form-control" style="padding-top: 35px; display:none;"></textarea>

        </div>
      </div>
    </div>
  </div>

  <!-- Main JavaScript files -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="batch-manager.js"></script>
  <script type="module" src="script.js"></script>
  <script src="auth.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      console.log("✅ DOM Ready");
      const currentDate = document.getElementById("currentDate");
      if (currentDate) currentDate.textContent = formatDate(new Date());
    });
  </script>

</body>

</html>
