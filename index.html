<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://raw.githubusercontent.com/SidharthT-TechExpert/attendance-tracker/refs/heads/main/Img/logo.webp"
    rel="icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header section: displays app title and current date -->
  <header class="text-center text-white">
    <h4 class="m-0">Attendance Tracker</h4>
    <small id="currentDate"></small>
    <p>Welcome to the Attendance Tracker. Easily record and manage attendance for your sessions.</p>
    <div class="mt-2">
      <button class="btn btn-outline-light btn-sm" onclick="authenticateAndRedirect()">ğŸ“š Manage Batches</button>
    </div>
  </header>

  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-12 col-md-10">
        <div class="container-box">
          <!-- Batch Selection -->
          <div class="p-3 bg-light border rounded mb-3 text-dark" style="font-weight: bold;">
            <div class="row">
              <div class="col-md-6">
                <label for="batchSelect" class="form-label">ğŸ“ Select Batch</label>
                <select id="batchSelect" class="form-select mb-2" onchange="loadBatches()">
                  <option value="">Select a batch...</option>
                </select>
              </div>
              <div class="col-md-6">
                <div class="text-center">
                  <small class="text-muted">âœ… Present: Default</small><br>
                  <small class="text-muted">ğŸŸ¨ Alternative CS</small><br>
                  <small class="text-muted">âŒ Absent</small>
                </div>
              </div>
            </div>
            <hr>
            <!-- Group selection switches -->
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="group1" name="group" value="group1">
              <label class="form-check-label" for="group1"> Group 1</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="group2" name="group" value="group2">
              <label class="form-check-label" for="group2"> Group 2</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="combined" name="group" value="combined">
              <label class="form-check-label" for="combined"> Combined</label>
            </div>
          </div>

          <div class="row g-3 ">
            <!-- Session Time -->
            <div class="custom-dropdown col-md-4 time-selection">
              <label for="time" class="form-label">â° Select Time</label>
              <button class="dropdown-btn">â° Select Time <span class="arrow">âŒ„</span></button>
              <ul class="dropdown-menu">
                <li>11:30 AM - 12:30 PM</li>
                <li>11:00 AM - 12:00 PM</li>
                <li>10:30 AM - 11:30 AM</li>
                <li>10:00 AM - 11:00 AM</li>
              </ul>
              <input type="hidden" id="time">
            </div>

            <!-- TLDV Link -->
            <div class="col-md-4 time-selection">
              <label for="tldv" class="form-label">ğŸ“¹ TLDV Link</label>
              <input type="url" id="tldv" class="form-control fw-bold" placeholder="Paste TLDV link">
            </div>

            <!-- Meet List -->
            <div class="col-md-4 time-selection">
              <label for="meetlist" class="form-label">ğŸ“‹ Meet List Link</label>
              <input type="url" id="meetlist" class="form-control fw-bold" placeholder="Paste Meet list link">
            </div>

            <!-- Enter Your Name -->
            <div class="col-md-4 time-selection">
              <label for="reportBy" class="form-label">ğŸ«µ Enter Your Name</label>
              <input type="text" id="reportBy" class="form-control fw-bold" placeholder="Enter your name"
                autocomplete="off">
            </div>

            <!-- Session Overview -->
            <div class="col-md-4 time-selection">
              <label for="over" class="form-label">â™» Session Overview</label>
              <textarea type="text" id="over" class="form-control fw-bold"
                placeholder="Paste your session overview here" autocomplete="off"></textarea>
            </div>

            <!-- Other Batches -->
            <div class="col-md-4 time-selection">
              <label for="Batch" class="form-label">ğŸ¤© Other Batches</label>
              <input type="text" id="Batch" class="form-control fw-bold" placeholder="Enter names with commas"
                autocomplete="off">
            </div>
          </div>

          <hr>

          <!-- List of students or attendance items will be rendered here -->
          <div class="alt-cs-text" id="list"></div>
          <!-- Button to generate attendance output -->
          <hr>
          <button class="btn btn-custom w-100 mt-3" onclick="generateOutput()">Generate Output</button>
          <!-- Output section with copy button -->
          <hr>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <span><strong>Output</strong></span>
            <hr>
            <div id="outputToolbar" class="output-toolbar">
              <button class="copy-btn" onclick="copyOutput()">ğŸ“‹ Copy</button>
              <button class="download-btn" onclick="downloadReport()">ğŸ“¥ Download .txt</button>
              <button id="editBtn" class="edit-btn" onclick="toggleEdit()">âœï¸ Edit</button>
            </div>

          </div>
          <hr>

          <!-- View Mode -->
          <pre id="outputView" class="form-control" style="padding-top: 35px; white-space: pre-dark;"></pre>

          <!-- Edit Mode -->
          <textarea id="outputEdit" class="form-control" style="padding-top: 35px; display:none;"></textarea>

        </div>
      </div>
    </div>
  </div>

  <!-- Main JavaScript files -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>


  <script>
    // Valid credentials configuration

    function saveBatches() {
      localStorage.setItem('attendanceBatches', JSON.stringify(batches));
    }

    function loadBatches() {
      const saved = localStorage.getItem('attendanceBatches');
      if (saved) {
        batches = JSON.parse(saved);
      } else {
        // Initialize with default data
        batches = defaultBatches;
        saveBatches();
      }
    }

    // ====================== AUTHENTICATION SYSTEM ======================



    const AUTH_CONFIG = {
      validCredentials: [
        { email: 'admin@gmail.com', password: 'admin123' },
        { email: 'manager@attendance.com', password: 'manager123' },
        { email: 'coordinator@attendance.com', password: 'coord123' }
      ]
    };

    // Main authentication function called when "Manage Batches" is clicked
    async function authenticateAndRedirect() {
      try {
        const result = await Swal.fire({
          title: 'ğŸ”’ Authentication Required',
          html: `
                <div style="text-align: left; padding: 0 20px;">
                    <div style="margin-bottom: 15px;">
                        <label for="auth-email" style="display: block; margin-bottom: 5px; font-weight: 600;">ğŸ“§ Email Address:</label>
                        <input type="email" id="auth-email" class="swal2-input" placeholder="Enter your email" 
                               style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="auth-password" style="display: block; margin-bottom: 5px; font-weight: 600;">ğŸ”‘ Password:</label>
                        <div style="position: relative;">
                            <input type="password" id="auth-password" class="swal2-input" placeholder="Enter your password"
                                   style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; padding-right: 45px;">
                            <button type="button" id="toggle-password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; font-size: 18px; cursor: pointer;">ğŸ‘ï¸</button>
                        </div>
                    </div>
                    <div style="margin-top: 15px; text-align: center;">
                        <small style="color: #666;">
                            ğŸ’¡ <a href="#" onclick="showCredentials()" style="color: #007bff; text-decoration: none;">Click here to see valid credentials</a>
                        </small>
                    </div>
                </div>
            `,
          icon: 'question',
          showCancelButton: true,
          confirmButtonText: 'ğŸš€ Access Batch Manager',
          cancelButtonText: 'âŒ Cancel',
          confirmButtonColor: '#004d61',
          cancelButtonColor: '#6c757d',
          width: '450px',
          focusConfirm: false,
          allowOutsideClick: false,
          didOpen: () => {
            // Add password toggle functionality
            const toggleBtn = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('auth-password');

            if (toggleBtn && passwordInput) {
              toggleBtn.addEventListener('click', () => {
                if (passwordInput.type === 'password') {
                  passwordInput.type = 'text';
                  toggleBtn.textContent = 'ğŸ™ˆ';
                } else {
                  passwordInput.type = 'password';
                  toggleBtn.textContent = 'ğŸ‘ï¸';
                }
              });
            }

            // Focus on email input
            document.getElementById('auth-email').focus();
          },
          preConfirm: () => {
            const email = document.getElementById('auth-email').value.trim();
            const password = document.getElementById('auth-password').value;

            // Validation checks
            if (!email) {
              Swal.showValidationMessage('âŒ Please enter your email address');
              return false;
            }

            if (!password) {
              Swal.showValidationMessage('âŒ Please enter your password');
              return false;
            }

            // Email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
              Swal.showValidationMessage('âŒ Please enter a valid email address');
              return false;
            }

            // Check credentials against our valid list
            const validUser = AUTH_CONFIG.validCredentials.find(
              user => user.email.toLowerCase() === email.toLowerCase() && user.password === password
            );

            if (!validUser) {
              Swal.showValidationMessage('âŒ Invalid email or password. Please check your credentials and try again.');
              return false;
            }

            return { email: validUser.email, password: validUser.password };
          }
        });

        // If user confirmed and validation passed
        if (result.isConfirmed && result.value) {
          // Show success message
          await Swal.fire({
            icon: 'success',
            title: 'âœ… Authentication Successful!',
            text: `Welcome ${result.value.email}! Redirecting to Batch Manager...`,
            showConfirmButton: false,
            timer: 1500,
            timerProgressBar: true
          });

          // Redirect to batch manager after success message
          window.location.href = 'batch-manager.html';
        }
        // If user cancelled or validation failed, stay on current page
        // No action needed - user stays on index.html

      } catch (error) {
        console.error('Authentication error:', error);
        Swal.fire({
          icon: 'error',
          title: 'Authentication Error',
          text: 'An error occurred during authentication. Please try again.'
        });
      }
    }

    // Function to show valid credentials (helper function)
    function showCredentials() {
      Swal.fire({
        title: 'ğŸ”‘ Valid Test Credentials',
        html: `
            <div style="text-align: left; padding: 0 20px;">
                <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 10px 0;">
                    <h6 style="color: #004d61; margin-bottom: 8px;">ğŸ‘‘ Admin Access:</h6>
                    <p style="margin: 5px 0;"><strong>Email:</strong> admin@attendance.com</p>
                    <p style="margin: 5px 0;"><strong>Password:</strong> admin123</p>
                </div>
                
                <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 10px 0;">
                    <h6 style="color: #004d61; margin-bottom: 8px;">ğŸ¢ Manager Access:</h6>
                    <p style="margin: 5px 0;"><strong>Email:</strong> manager@attendance.com</p>
                    <p style="margin: 5px 0;"><strong>Password:</strong> manager123</p>
                </div>
                
                <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 10px 0;">
                    <h6 style="color: #004d61; margin-bottom: 8px;">ğŸ¤ Coordinator Access:</h6>
                    <p style="margin: 5px 0;"><strong>Email:</strong> coordinator@attendance.com</p>
                    <p style="margin: 5px 0;"><strong>Password:</strong> coord123</p>
                </div>
                
                <div style="text-align: center; margin-top: 15px;">
                    <small style="color: #666; font-style: italic;">
                        â„¹ï¸ These are demo credentials for testing purposes
                    </small>
                </div>
            </div>
        `,
        icon: 'info',
        confirmButtonText: 'Got it! ğŸ‘',
        confirmButtonColor: '#004d61',
        width: '500px'
      });
    }
  </script>

</body>

</html>
