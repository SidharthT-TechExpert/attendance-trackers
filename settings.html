<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - Attendance App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://raw.githubusercontent.com/SidharthT-TechExpert/attendance-tracker/refs/heads/main/Img/logo.webp" rel="icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header section -->
  <header class="text-center text-white">
    <h4 class="m-0">Settings</h4>
    <small id="currentDate"></small>
    <p>Manage your data and preferences</p>
    <div class="mt-2">
      <button class="btn btn-outline-light btn-sm me-2" onclick="window.location.href='index.html'">‚Üê Back to Attendance</button>
      <button class="btn btn-outline-light btn-sm" onclick="window.location.href='batch-manager.html'">üìö Batch Manager</button>
    </div>
  </header>

  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-12 col-md-10">
        <div class="container-box">
          
          <!-- Data Management Section -->
          <div class="row mb-4">
            <div class="col-md-6">
              <h5>üíæ Backup & Restore</h5>
              <div class="card">
                <div class="card-body">
                  <div class="mb-3">
                    <label class="form-label">Automatic Backup</label>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="autoBackup" onchange="toggleAutoBackup()">
                      <label class="form-check-label" for="autoBackup">Enable automatic backup</label>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Backup Frequency</label>
                    <select id="backupFrequency" class="form-select" onchange="updateBackupFrequency()">
                      <option value="daily">Daily</option>
                      <option value="weekly">Weekly</option>
                      <option value="monthly">Monthly</option>
                    </select>
                  </div>
                  <div class="d-flex gap-2">
                    <button class="btn btn-primary btn-sm" onclick="createBackup()">üíæ Create Backup</button>
                    <button class="btn btn-info btn-sm" onclick="restoreFromBackup()">üìÇ Restore</button>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="col-md-6">
              <h5>üìä Data Export</h5>
              <div class="card">
                <div class="card-body">
                  <div class="mb-3">
                    <label class="form-label">Export Format</label>
                    <select id="exportFormat" class="form-select">
                      <option value="json">JSON (Recommended)</option>
                      <option value="csv">CSV</option>
                      <option value="txt">Text Report</option>
                    </select>
                  </div>
                  <div class="d-flex gap-2">
                    <button class="btn btn-success btn-sm" onclick="exportAllData()">üì§ Export All Data</button>
                    <button class="btn btn-warning btn-sm" onclick="exportBatchesOnly()">üìã Export Batches</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Data Statistics -->
          <div class="row mb-4">
            <div class="col-12">
              <h5>üìà Data Statistics</h5>
              <div class="row">
                <div class="col-md-3">
                  <div class="card text-center">
                    <div class="card-body">
                      <h3 id="totalBatches">0</h3>
                      <p class="text-muted">Total Batches</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="card text-center">
                    <div class="card-body">
                      <h3 id="totalParticipants">0</h3>
                      <p class="text-muted">Total Participants</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="card text-center">
                    <div class="card-body">
                      <h3 id="totalCoordinators">0</h3>
                      <p class="text-muted">Coordinators</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="card text-center">
                    <div class="card-body">
                      <h3 id="totalRP">0</h3>
                      <p class="text-muted">RP Participants</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Advanced Options -->
          <div class="row mb-4">
            <div class="col-md-6">
              <h5>‚öôÔ∏è Advanced Options</h5>
              <div class="card">
                <div class="card-body">
                  <div class="mb-3">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="confirmDeletions" checked>
                      <label class="form-check-label" for="confirmDeletions">Confirm deletions</label>
                    </div>
                  </div>
                  <div class="mb-3">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="autoSave" checked>
                      <label class="form-check-label" for="autoSave">Auto-save changes</label>
                    </div>
                  </div>
                  <div class="mb-3">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="showNotifications">
                      <label class="form-check-label" for="showNotifications">Show notifications</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="col-md-6">
              <h5>üóëÔ∏è Data Management</h5>
              <div class="card">
                <div class="card-body">
                  <div class="mb-3">
                    <button class="btn btn-outline-warning btn-sm w-100" onclick="clearAllData()">
                      üóëÔ∏è Clear All Data
                    </button>
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-outline-danger btn-sm w-100" onclick="resetToDefaults()">
                      üîÑ Reset to Defaults
                    </button>
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-outline-info btn-sm w-100" onclick="checkForUpdates()">
                      üîç Check for Updates
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Backup History -->
          <div class="row">
            <div class="col-12">
              <h5>üìã Recent Backups</h5>
              <div class="card">
                <div class="card-body">
                  <div id="backupHistory" class="table-responsive">
                    <table class="table table-sm">
                      <thead>
                        <tr>
                          <th>Date</th>
                          <th>Type</th>
                          <th>Size</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody id="backupHistoryBody">
                        <!-- Backup history will be populated here -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Hidden file input for restore -->
  <input type="file" id="restoreFile" accept=".json" style="display: none;" onchange="handleRestoreFile(event)">

  <!-- Main JavaScript file -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="settings.js"></script>
</body>

</html>
