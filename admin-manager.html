<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Manager - Attendance App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon"
    href="https://raw.githubusercontent.com/SidharthT-TechExpert/attendance-tracker/refs/heads/main/Img/logo.webp">
  <link rel="stylesheet" href="/styles/admin-manager.css">
</head>

<body>

  <!-- Loader -->
  <div id="loader">
    <div class="orbit orbit-outer">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="orbit orbit-inner">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="circle">
      <div class="twoQuarterBig"></div>
      <div class="twoQuarterSmall"></div>
      <div class="circleSmall"></div>
    </div>
    <div class="loading-text">Loading<span class="percent">0%</span></div>
  </div>
  <!-- ================= MAIN APP ================= -->
  <!-- Top Header -->
  <header class="text-center text-white">
    <h4 class="m-0">Admin Manager</h4>
    <small id="currentDate"></small>
    <p>Manage admins, roles and access for attendance</p>
    <div class="mt-2">
      <button class="btn btn-outline-light btn-sm me-2" onclick="window.location.href='index.html'">← Back to
        Attendance</button>
      <button class="btn btn-outline-light btn-sm me-2" id="settingsBtn"
        onclick="window.location.href='settings.html'">⚙️ Settings</button>
      <button class="btn btn-outline-light btn-sm" onclick="window.location.href='batch-manager.html'">📚 Batch
        Manager</button>
      <button class="btn btn-outline-light btn-sm me-2" id="ReportBtn"
        onclick="window.location.href='report-manager.html'">📘 Report Manager</button>
      <button class="btn btn-outline-danger btn-sm" onclick="logout()" id="logoutBtn">🚪 Logout</button>
    </div>
  </header>

  <!-- Main -->
  <div id="mainContent" class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-12 col-md-10">
        <div class="container-box">

          <!-- Auth status -->
          <div class="alert alert-success mb-4" id="authStatus">
            <strong>🔓 Authenticated:</strong> <span id="currentUser">Loading...</span>
            <span id="userRole" class="badge bg-primary ms-2"></span>
          </div>

          <!-- Toolbar -->
          <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
            <h5 class="m-0">👨‍💼 Admin Management</h5>
            <div class="d-flex gap-2 flex-grow-1 justify-content-end">
              <!-- Search -->
              <div class="search-box me-2">
                <span class="search-icon">🔍</span>
                <input id="adminSearch" class="form-control form-control-sm search-input" placeholder="Search admins..."
                  autocomplete="off">
              </div>

              <!-- Role filter -->
              <select id="roleFilter" class="form-select form-select-sm w-auto">
                <option value="">All Roles</option>
                <option value="admins">Admins</option>
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
                <option value="coordinator">Coordinator</option>
              </select>

              <!-- Add button -->
              <button class="btn btn-success btn-sm ms-2" id="addAdminBtn">➕ Add Admin</button>
            </div>
          </div>

          <!-- Grid -->
          <div id="adminsGrid" class="row g-3"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Error toast -->
  <div id="errorPopup" class="error-popup">
    <span class="error-icon">⚠</span>
    <span id="errorMessage"></span>
  </div>

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="src/firebase.js"></script>
  <script type="module" src="src/admin-manager.js"></script>
  <script type="module" src="src/auth.js"></script>
  <script type="module" src="src/logout.js"></script>

  <script>

    // Helper function to get element by ID
    const $ = (id) => document.getElementById(id);

    // Loader Animation
    const loader = $("loader");
    const main = $("mainContent");
    const percentEl = document.querySelector(".percent");
    let p = 0;

    const interval = setInterval(() => {
      p += Math.random() * 8;
      if (p >= 100) {
        p = 100;
        clearInterval(interval);
        loader.classList.add("fade-out");
        setTimeout(() => {
          loader.style.display = "none";
          main.style.display = "block";
        }, 900);
      }
      percentEl.textContent = Math.floor(p) + "%";
    }, 120);
  </script>

  <!-- Inline Auth/Session Logic -->
  <script type="module">
    import { db } from "./src/firebase.js";
    import { doc, getDoc, onSnapshot } from "firebase/firestore";

    const authStatusEl = $("authStatus");
    const currentUserEl = $("currentUser");
    const roleBadgeEl = $("userRole");

    let currentUser = null;
    try {
      const storedUser = sessionStorage.getItem("currentUser");
      currentUser = storedUser ? JSON.parse(storedUser) : null;
    } catch (err) {
      console.error("❌ Error parsing currentUser:", err);
      currentUser = null;
    }

    if (!currentUser) {
      // ❌ Not logged in
      Swal.fire({
        icon: "warning",
        title: "🔒 Access Denied",
        text: "Please login first!",
        confirmButtonText: "Go Back",
      }).then(() => (window.location.href = "./index.html"));
    } else {
      // Normalize role
      const role = (currentUser.role || "coordinator").toLowerCase();

      if (role === "admins") {
        // ✅ Admin UI
        authStatusEl.className = "alert alert-success mb-4";
        currentUserEl.textContent = currentUser.name || currentUser.email;
        roleBadgeEl.textContent = role.toUpperCase();
        roleBadgeEl.className = "badge bg-danger ms-2";
        $("settingsBtn").style.display = "inline-block";
        $("ReportBtn").style.display = "inline-block";

        window.currentUser = currentUser;

        // ====================== SESSION VERSION VALIDATION ======================
        const ref = doc(db, "admins", currentUser.id); // ✅ use doc id, not email
        const localVersion = currentUser.sessionVersion || 1;

        // Realtime listener
        onSnapshot(ref, (snap) => {
          if (!snap.exists()) return;
          const data = snap.data();
          const storedVersion = data.sessionVersion || 1;

          if (storedVersion !== localVersion) {
            sessionStorage.removeItem("currentUser");
            Swal.fire({
              icon: "info",
              title: "Session Expired",
              text: "Please log in again",
              confirmButtonColor: "#004d61",
            }).then(() => (window.location.href = "./index.html"));
          }
        });

      } else {
        // ❌ Non-admin
        authStatusEl.className = "alert alert-danger mb-4";
        currentUserEl.textContent = "Insufficient permissions";
        roleBadgeEl.textContent = "";

        Swal.fire({
          icon: "warning",
          title: "🔒 Access Denied",
          text: "You do not have permission to access this page.",
          confirmButtonText: "Go Back",
        }).then(() => (window.location.href = "./index.html"));
      }
    }

  </script>
</body>

</html>
